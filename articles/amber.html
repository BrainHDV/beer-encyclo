<div class="article">
  <h2 class="article__title">Янтарное пиво (Amber)</h2>

  <div class="article__image">
    <img src="img/amber.jpg" alt="amber" />
  </div>

  <p class="article__text">
    Янтарное пиво можно отнести как к элям, так и к лагерам. Но оно отличается и
    от тех, и от других биттерностью: в янтарном пиве она ощущается больше, чем
    в элях, но меньше, чем в лагерах. Горечь хмеля сбалансирована солодом, но в
    финале бокала ощущается достаточно отчётливо.
  </p>
